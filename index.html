      <script type="text/javascript">
        $(document).ready(function inicio(){
            
      var btnEnvio=$("#enviar");
       btnEnvio.click(function enviarDatos(){
      var nom=$("#nombre").val();
      var appp=$("#apellidop").val();
      var appm=$("#apellidom").val();
      var con=$("#control").val();
      var sem=$("#semestre").val();
      
       $.ajax({
        type:"POST",
        url:"envio.php",
        data:"nombre="+nom+"&apellidop="+appp+"&apellidom="+appm+"&control="+con+"&semestre="+sem,
        success:recepcion
        });
    });
   
    function recepcion(datos){
       var resp=$("#respuesta");
       resp.html(datos);
    } 
    }) ;   
    
    
     $(document).ready(function inicio2(){
            
      var btnEnvio2=$("#enviar2");
       btnEnvio2.click(function enviarDatos2(){
      var con=$("#control").val();
      var par1=$("#parcial1").val();
      var par2=$("#parcial2").val();
      var par3=$("#parcial3").val();
      var par4=$("#parcial4").val();
      var fin=$("#final").val();
      
       $.ajax({
        type:"POST",
        url:"envioCalif.php",
        data:"control="+con+"&parcial1="+par1+"&parcial2="+par2+"&parcial3="+par3+"&parcial4="+par4+"&final="+fin,
        success:recepcion2
        });
    });
   
    function recepcion2(datos){
       var resp=$("#respuesta2");
       resp.html(datos);
    } 
    }) ;   
    
     
       function suma(){
         var sum1 = document.getElementById("parcial1");
         var sum2 = document.getElementById("parcial2");
         var sum3 = document.getElementById("parcial3");
         var sum4 = document.getElementById("parcial4");
         resultado = parseInt(sum1.value) + parseInt(sum2.value) + parseInt(sum3.value) + parseInt(sum4.value);
         resultado2=resultado/4;
            var r=$("#final");
            r.val(resultado2);
            }
            
</script>
